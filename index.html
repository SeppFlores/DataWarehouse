<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWarehouse</title>
    <link rel="stylesheet" href="./css/styles.css" media="screen and (max-width: 426px)">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img class="logo--img" src="https://seppflores.github.io/Artifacts/img/Logo.svg" alt="Logo DataWarehouse">
            </div>
            <ul class="links">
                <li class="links--item bold">About</li>
                <li class="links--item">Help</li>
                <li class="links--item">Features</li>
                <li class="links--item">Signup</li>
            </ul>
            <div class="buttonContainer">
                <button class="button">
                    <span class="button--text bold">Request Demo</span>
                </button>
            </div>
        </nav>
        <section class="intro">
            <div class="cardHeader">
                <h1 class="cardHeader--title">Save your data storage here.</h1>
                <p class="cardHeader--text">Data Warehouse is a data storage area that has been
                    tested for security, so you can store your data here
                    safely but not be afraid of being stolen by others.</p>
                <button class="cardHeader--button bold">
                    <span class="white">Learn more</span>
                </button>
            </div>
        </section>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
